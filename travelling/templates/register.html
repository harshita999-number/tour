<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="/static/css/registerstyle.css">
</head>

<body>
    <div class="container">
        <a href="/register"></a>
        <div class="title">Registration</div>
        <div class="content">
            <form onsubmit="return validation()" action="/register" method="POST">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your Username" name="user_name" id="user_name" required>
                        <span id="usererror"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" name="em" id="em" required>
                        <span id="emailerror"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" name="pass1" id="pass1" required>
                        <span id="passworderror"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Enter your password again" name="pass2" id="pass2" required>
                        <span id="confirmpassworderror"></span>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register" id="Rbtn">
                </div>
            </form>
            <p>already have an account<a href="/login"> Log in here</a></p>
        </div>
    </div>
    <script src="/static/script/registerapp.js"></script>
</body>

</html>
